<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>piRide - Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container" style="width: 100%; background-color:#faf4eb;">
  <div id="sidebar-container"></div>

  <div class="container" style="align-items:center; justify-content: center;">
    <div class="card dashboard-card">
      <div class="card-body">
        <h4 class="card-title">Dashboard for Route XXX</h4>
        <div class="row">
          <div class="col-md-6">
            <table class="table table-bordered ongoing-express-bus">
              <thead>
                <tr>
                  <th colspan="2">Ongoing Express Bus</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Trip ID</td>
                  <td>Departure Time</td>
                </tr>
                <tr>
                  <td>1234567</td>
                  <td>13:45</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-3">
            <div class="card metric-card">
              <div class="card-body">
                <h6 class="card-title">Travel Time Reduction</h6>
                <p class="card-text text-center metric-value">25%</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card metric-card">
              <div class="card-body">
                <h6 class="card-title">Rider Utilization</h6>
                <div id="riderUtilizationChart"></div>
                <p class="text-center metric-value">90%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="js/sidebar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
